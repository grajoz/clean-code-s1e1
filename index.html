<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
          rel="stylesheet">
    <link rel="stylesheet"
          href="style.css" 
          media="screen" 
          charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a  class="header__link more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main class="main centered-main-page">
      <p class="main__new-task" id="topSectionForAddingElementToList">
        <label for="new-task">Add Item</label>
        <input id="new-task" type="text">
        <button class="button">Add</button>
      </p>
      <h3>Todo</h3>
      <ul class="main__incomplete menu" id="incompleteTasks">
        <li class="menu__item">
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text">
            <button class="edit button">Edit</button>
            <button class="delete button">
              <img src="./remove.svg" alt="remove">
            </button>
        </li>
        <li class="menu__item editMode">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="edit button">Save</button>
          <button class="delete button">
            <img src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>  
      <h3>Completed</h3>
      <ul class="main__completid menu" id="completed-tasks">
        <li class="menu__item">
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text">
          <button class="edit button">Edit</button>
          <button class="delete button">
            <img src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
